<!DOCTYPE html>
<html lang="fr">

    <head>
        <title>Atelier - formulaire Nous Contacter</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="img/x-icon" href="../img/icone.png"/>
        <!-- balises meta à compléter -->
        <meta name="author" content="gcadet"/>
        <link rel="stylesheet" type="text/css" href="../css/default.css"/>
        <link rel="stylesheet" type="text/css" href="../css/global.css"/>
        <link rel="stylesheet" type="text/css" href="Atelier-Nous_contacter.css"/>
    </head>

    <body>
        <form action="#" method="get" autocomplete="off">
            <fieldset>
                <legend>Vos coordonnées</legend>
                <div class="ligne_2_parties">
                    <div class="partie_gauche">
                        <label for="civilite">Civilité <span class="obligatoire">*</span></label>
                    </div>
                    <div class="partie_droite">
                        <select name="civilite" id="civilite">
                            <option value="" selected disabled>Choisir une civilité...</option>
                            <option value="Mademoiselle">Mademoiselle</option>
                            <option value="Madame">Madame</option>
                            <option value="Monsieur">Monsieur</option>
                        </select>
                    </div>
                </div>
                <div class="ligne_2_parties">
                    <div class="partie_gauche">
                        <label for="nom">Nom <span class="obligatoire">*</span></label>
                    </div>
                    <div class="partie_droite">
                        <input type="text" class="majuscule" name="nom" id="nom" title="Max. 25 car. (A-Z -)" maxlength="25" pattern="[a-zA-Z\-]{1,25}" required />
                    </div>
                </div>
                <div class="ligne_2_parties">
                    <div class="partie_gauche"><label for="prenom">Prénom</label></div>
                    <div class="partie_droite"><input type="text" name="prenom" id="prenom"/></div>
                </div>
                <div class="ligne_2_parties">
                    <div class="partie_gauche">
                        <label for="adresse">Adresse <span class="obligatoire">*</span></label>
                    </div>
                    <div class="partie_droite">
                        <textarea name="adresse" id="adresse" placeholder="Tapez votre adresse" required rows="5"></textarea>
                    </div>
                </div>
                <div class="ligne_2_parties">
                    <div class="partie_gauche"><label for="email">Email</label></div>
                    <div class="partie_droite"><input type="email" name="email" id="email" required/></div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Votre demande</legend>
                <div class="ligne_2_parties">
                    <div class="partie_gauche">
                        <label for="type">Type <span class="obligatoire">*</span></label>
                    </div>
                    <div class="partie_droite">
                        <input type="radio" name="type" id="particulier" value="particulier" checked/>
                        <label for="particulier">&nbsp;Particulier</label>
                        <input type="radio" name="type" id="entreprise" value="entreprise"/>
                        <label for="entreprise">&nbsp;Entreprise</label>
                        <input type="radio" name="type" id="artisan" value="artisan"/>
                        <label for="artisan">&nbsp;Artisan</label>
                    </div>
                </div>
                <div class="ligne_2_parties">
                    <div class="partie_gauche">
                        <label for="demande">Demande <span class="obligatoire">*</span></label>
                    </div>
                    <div class="partie_droite">
                        <textarea name="demande" id="demande" placeholder="Tapez votre demande" required rows="5"></textarea>
                    </div>
                </div>
                <div class="ligne_2_parties">
                    <div class="partie_gauche">
                        <label for="documentations">Documentations</label>
                    </div>
                    <div class="partie_droite">
                        <input type="checkbox" name="documentation" id="technique" value="technique"/>
                        <label for="technique">&nbsp;Technique</label>
                        <input type="checkbox" name="documentation" id="commercial" value="commercial"/>
                        <label for="commercial">&nbsp;Entreprise</label>
                        <input type="checkbox" name="tdocumentationype" id="tarif" value="tarif"/>
                        <label for="tarif">&nbsp;Tarif</label>
                    </div>
                </div>
                <div class="ligne_2_parties">
                    <div class="partie_gauche">
                        <label for="fichier">Fichier(s) à joindre</label>
                    </div>
                    <!-- on va utiliser une autre technique: les pseudo éléments
                    <div class="partie_droite">
                        <input type="file" name="fichiers" id="fichiers" multiple/>
                    </div> -->
                    <div class="partie_droite">
                        <label for="fichiers" class="button">Télécharger</label>  
                        <!-- remarque: lorsqu'on clique sur le label on ouvre la boite de dialogue de sélection de fichiers, donc on va remplacer le bouton par le label 
                         Ainsi on affiche ce qu'on veut dans le bouton. En l'occurence on affiche 'Télécharger' -->
                        <input type="file" name="fichiers" id="fichiers" multiple style="display: none;"/>
                    </div>
                </div>
            </fieldset>
            <button class="button" type="submit" name="bouton" id="bouton">Contactez-nous</button>
        </form>
    </body>

</html>
