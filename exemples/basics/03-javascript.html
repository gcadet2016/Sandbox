<!DOCTYPE html>
<html lang="fr">

<head> <!-- MetaData -->
    <meta charset="UTF-8">
    <title>Titre de la page</title>
    <noscript>Le javascript n'est pas actif sur ce navigateur</noscript>
    <script type="text/javascript">
        function clic(){
            alert('Click on pragraphe 2 (script in html file)');
        }
        function displayText(){
            document.getElementById("monTextID").innerHTML="Survol paragraphe 4";
        }
    </script>
    <script type="text/javascript" src="../js/03-javascript.js"></script>
</head>

<body>
    <p onclick="alert('Click on paragraphe (inline script)')">
        Paragraphe 1 (onclick proc inline)
    </p>
    <p onclick="clic()">
        Paragraphe 2 (onclick proc in html head)
    </p>
    <p onclick="clic2()">
        Paragraphe 3 (onclick proc in js file)
    </p>
    <p onmouseover="displayText()">
        Paragraphe 4 (onmouseover example)
    </p>
    <span id="monTextID">Ce texte sera remplac√© lors de onmouseover</span>
</body>

</html>
