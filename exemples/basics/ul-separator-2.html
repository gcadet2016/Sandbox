<!DOCTYPE html>
<html lang="fr">

<head> <!-- MetaData -->
    <meta charset="UTF-8">
    <title>Lignes horizontales</title>
    <style>
        ul.separator {
            list-style: none;
            padding: 0;
            width: 100%;
        }

        ul.separator li {
            padding-top: .5em;
        }

        ul.separator li::after {
            content: "";
            display: block;
            border-bottom: 1px solid #CCC;
            padding-top: .5rem;
        }

        ul.separator li:last-child::after {
            display: none;
        }

    </style>
</head>

<body>
    <ul class="separator">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
      </ul>
</body>

</html>
