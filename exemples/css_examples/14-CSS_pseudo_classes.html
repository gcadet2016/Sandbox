<!DOCTYPE html>
<html lang="fr">

<head> <!-- MetaData -->
    <meta charset="UTF-8">
    <title>Titre de la page</title>
    <style>
        button{ background-color: white;}
        button:hover{background-color: red;}
        a{color: black;}
        a:visited{color:green;}
        p:first-letter{font-size: 30px;}
        p:hover::first-letter{font-size: 40px;} 
    </style>
</head>

<body>
    <div>
        <button type="button">Click Me!</button>
    </div>
    <div>
        <a href="#">My text</a>
    </div>
    <p>This is another pseudo-class</p>
</body>

</html>
