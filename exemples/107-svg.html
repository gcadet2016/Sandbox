        <h1>My first SVG</h1>

        <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">

        <svg width="150" height="100" xmlns="http://www.w3.org/2000/svg">
            <rect width="100%" height="100%" fill="green" />

          </svg>

          <svg class="fleche" id="up" height="60" width="20" xmlns="http://www.w3.org/2000/svg">

          </svg>
          <svg class="fleche" height="20" width="60" xmlns="http://www.w3.org/2000/svg">

          </svg>
          <svg class="fleche" height="20" width="60" xmlns="http://www.w3.org/2000/svg">
