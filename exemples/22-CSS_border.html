<!DOCTYPE html>
<html lang="fr">

    <head> <!-- MetaData -->
        <meta charset="UTF-8">
        <title>Border</title>
        <link rel="icon" type="img/x-icon" href="../img/icone.png"/>
        <!-- balises meta à compléter -->
        <meta name="author" content="gcadet"/>
        <link rel="stylesheet" type="text/css" href="../css/default.css"/>
        <link rel="stylesheet" type="text/css" href="../css/global.css"/>
        <style>
            .div1{border-color: black; border-width: 5px; border-style: solid;}
            .div2{border: black 5px double;}
            .div3{border-bottom: red 5px solid;}
            .div4{
                border-width: 3px; 
                border-style: dashed; 
                border-top-color: green;
                border-bottom-color: blue;
                border-left-color: yellow;
                border-right-style: 8px;
            }
        </style>
    </head>

    <body>
        <div class="div1">border-color: black; border-width: 5px; border-style: solid;</div>
        <div class="div2">Prorpiété raccourcis : border: black 5px double;</div>
        <div class="div3">Prorpiété raccourcis : border-bottom: red 5px solid;</div>
        <div class="div4">divers propriétés: border-left-color etc...</div>
    </body>

</html>
